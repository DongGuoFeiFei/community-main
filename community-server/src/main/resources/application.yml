# 服务器路径
server:
  port: 8081
  servlet:
    context-path: /
# 配置数据源
spring:
  # redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
  # mysql 配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_community?userSSL=false;serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  # MVC的URL路径匹配策略
  mvc:
    path match:
      matching-strategy: ant-path-matcher
  # 文件大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # 邮箱配置
  mail:
    host: smtp.qq.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
        transport:
          protocol: smtp
  # rabbitmq
  #  rabbitmq:
  #    host: ${rabbitmq.host}
  #    port: ${rabbitmq.port}
  #    username: ${rabbitmq.username}
  #    password: ${rabbitmq.password}
  #    virtual-host: ${rabbitmq.virtual-host}
  #        debug: true
# mybatis-plus 配置
mybatis-plus:
  config-locations: classpath:mapper/*.xml
  # mybatis-plus 数据库查询日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping:
# 文件路径
file:
  upload:
    path: ./path/to/upload/directory
#日志
logging:
  level:
    root: info
    org.springframework.web: info
    com.example: debug
    #    com.baomidou.mybatisplus: debug #开发
    com.baomidou.mybatisplus: warn #生产
  file:
    name: ./logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 300MB

