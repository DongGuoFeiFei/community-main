# 服务器路径
server:
  port: 8081
  servlet:
    context-path: /
# 配置数据源
spring:
  # redis配置
  redis:
    host: 127.0.0.1  #开发
#    host: redis #生产
    port: 6379
    database: 1
  # mysql 配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_community?userSSL=false;serverTimezone=Asia/Shanghai #生产
#    url: jdbc:mysql://mysql:3306/db_community?userSSL=false;serverTimezone=Asia/Shanghai  #开发
#    url: jdbc:mysql://123.207.189.85:3306/db_community?userSSL=false;serverTimezone=Asia/Shanghai
    username: root
    password: 123456  #开发
#    password: ${datasource_password_pro} #生产
  # MVC的URL路径匹配策略
  mvc:
    path match:
      matching-strategy: ant-path-matcher
  # 文件大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # 邮箱配置
  mail:
    host: smtp.qq.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
        transport:
          protocol: smtp
# mybatis-plus 配置
mybatis-plus:
  config-locations: classpath:mapper/*.xml
  # mybatis-plus 数据库查询日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  # 自动下划线转驼峰

    # 缓存配置
    local-cache-scope: session  # 缓存作用域
    cache-enabled: true         # 二级缓存
# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true  #开发
#  enabled: false  #生产
  # 请求前缀
  pathMapping:
# 文件路径
file:
  upload:
    path: ./path/to/upload/directory  #开发
#    path: /data/upload #生产
#日志
logging:
  level:
    root: info
    org.springframework.web: info
    com.example: debug
    com.baomidou.mybatisplus: debug #开发
#    com.baomidou.mybatisplus: warn #生产
  file:
    name: ./logs/application.log #开发
#    name: /data/logs/application.log #生产
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 300MB

#大模型接口配置
deepseek:
  api:
    key: ${deepseek_key}
    url: ${deepseek_url}

# 支付宝配置
alipay:
  app-id: ${alipay_app-id}
  private-key: ${alipay_private-key}
  public-key: ${alipay_public-key}
  gateway-url: ${alipay_gateway-url}

systemConstants:
  baseUrl: http://127.0.0.1:8081
